<app-header [loginStatus] = "loginStatus" [user] = "user" (logOuteEvent) = "logOuteUser()"></app-header>
<div class="container">    
    <app-login *ngIf = "!loginStatus" (successEvent) = "getUser()"></app-login>        
    <app-blog *ngIf = "loginStatus" [allRights] = "allRights"></app-blog>
</div>
